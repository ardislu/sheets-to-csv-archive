<style type="text/css">
  span {
    display: inline-block;
    box-sizing: border-box;
    height: 1em;
    width: 1em;
    border: 0.25em solid transparent;
    border-top: 0.25em solid black;
    border-radius: 50%;
    animation: 1s infinite spin;
  }

  @keyframes spin {
    from {
      transform: rotate(0deg);
    }

    to {
      transform: rotate(360deg);
    }
  }
</style>

<span></span><a download></a>

<script>
  const callback = data => {
    const buffer = new Int8Array(data);
    const file = new Blob([buffer], { type: 'application/zip' });

    const a = document.querySelector('a');
    a.setAttribute('href', `${URL.createObjectURL(file)}`);
    a.textContent = 'Download ready! Click here to download the .zip archive.';

    document.querySelector('span').remove();
  }

  google.script.run.withSuccessHandler(callback).generateZipData();
</script>
